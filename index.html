<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronômetro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Cronômetro</h1>
    <div id="display" class="text-6xl font-mono mb-6">00:00:00</div>
    <div class="space-x-2">
      <button onclick="startTimer()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Iniciar</button>
      <button onclick="pauseTimer()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Pausar</button>
      <button onclick="resetTimer()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Resetar</button>
    </div>
  </div>

  <script>
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let interval = null;

    function updateDisplay() {
      const format = (num) => String(num).padStart(2, '0');
      document.getElementById('display').textContent = `${format(hours)}:${format(minutes)}:${format(seconds)}`;
    }

    function timer() {
      seconds++;
      if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
      }
      updateDisplay();
    }

    function startTimer() {
      if (!interval) {
        interval = setInterval(timer, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
